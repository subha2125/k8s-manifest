apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: / # Map with / to wear and watch service
    # replace("/wear","/") replace("/watch","/") this resolved to below
    # http://<wear-service>:<port>  http://<video-service>:<port> 
    # with rewrite-target as / this will resolved to
    # http://<wear-service>:<port>/wear  http://<video-service>:<port>/watch and failed with 404
    
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  name: ingress-wear-watch
  namespace: app-space
spec:
  rules:
  - http:
      paths:
      - backend:
          serviceName: wear-service
          servicePort: 8080
        path: /wear
        pathType: ImplementationSpecific
      - backend:
          serviceName: video-service
          servicePort: 8080
        path: /watch
        pathType: ImplementationSpecific
