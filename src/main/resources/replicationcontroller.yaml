apiVersion: v1
kind: ReplicationController
metadata:
  name: nginx
spec:
  replicas: 3
  template:
    metadata:
      name: nginx
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
        
---

apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: frontend
  labels:
    app: nginx
spec:
  # modify replicas according to your case
  replicas: 3
  template:
     metadata:
      name: nginx
      labels:
        app: nginx
     spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80